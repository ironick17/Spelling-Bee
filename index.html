<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>Nick's Spelling Bee Web App</title>

    <!--  Styles  -->
    <!-- !!!!!!!!!! Remember to change the href after pasting new version into codepen.io !!!!!!!!!! -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <h1 id="gameHeader">Nick's Spelling Bee</h1>

    <div class="dialog" id="gameStart">
      <div id="startBtns">
        <button class="dialogBtn" value="Reload Game">Reload Game</button>
        <button class="dialogBtn" value="New Game">New Game</button>
        <button class="dialogBtn" value="Debug Game">Debug Game</button>
      </div>
    </div>

    <input type="text" id="wordGuessField" readonly size="20" />

    <div class="hexagon-container" id="hexagonButtons">
      <div class="hexagon hide"></div>
      <div class="hexagon outerLetter" id="B1">
        B1
      </div>
      <div class="hexagon outerLetter" id="B2">
        B2
      </div>
      <div class="hexagon hide"></div>
      <div class="hexagon outerLetter" id="B6">
        B6
      </div>
      <div class="hexagon centerLetter" id="BC">
        BC
      </div>
      <div class="hexagon outerLetter" id="B3">
        B3
      </div>
      <div class="hexagon hide"></div>
      <div class="hexagon hide"></div>
      <div class="hexagon outerLetter" id="B5">
        B5
      </div>
      <div class="hexagon outerLetter" id="B4">
        B4
      </div>
      <div class="hexagon hide"></div>
    </div>

    <div id="controls">
      <button class="control" id="delete">Delete</button>
      <button class="control" id="rotate">Rotate</button>
      <button class="control" id="save">Save</button>
      <button class="control" id="submit">Submit</button>
    </div>
    <div class="popup" id="submitPopup">
      <!-- Normally this text is hidden. -->
      <h3 id="levelsHdr">Game Levels</h3>
      <p>Beginner (0)</p>
      <p>Good Start (3)</p>
      <p>Moving Up (9)</p>
      <p>Good (14)</p>
      <p>Solid (26)</p>
      <p>Nice (43)</p>
      <p>Great (68)</p>
      <p>Amazing (86)</p>
      <p>Genius (120)</p>
    </div>
    <div id="currentResults">
      <div id="gameScore">
        <label for="gameScoreField">Score:</label>
        <input type="text" id="gameScoreField" readonly />
      </div>
      <div id="gameRank">
        <label id="gameRankLabel" for="gameRankField">Rank:</label>
        <input type="text" id="gameRankField" readonly />
      </div>
    </div>
    <div id="answers">
      <h3 id="answersHdr">Answers</h3>
      <div id="answerList">
        <ul></ul>
      </div>
    </div>
    <!-- Scripts -->
    <script src="scripts/nytimeshtml.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
