<!DOCTYPE html>
<html lang="en">
  <head>
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <!--
      This meta viewport element is super important. It's how use set the size to
      fit the size of small device screens.
    -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1 user-scalable=no"
    />
    <!-- Not sure why titles are needed. They are not visible. -->
    <title>Nick's Spelling Bee Web App</title>

    <!--  Styles  -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <h1 id="gameHeader">Spelling Bee</h1>
    <h2 id="gameDateHdr">DayOfWeek, Month Day, Year</h2>
    <!-- This is the modal box that appears when the game starts. -->
    <div class="dialog" id="gameStart">
      <div id="playerInput">
        <label id="playerInputLabel" for="playerInputField">
          Enter Player Name (one word):
        </label>
        <input class="text" id="playerInputField" value="anonymous" />
      </div>
      <div id="startBtns">
        <button class="dialogBtn" value="Reload Game">Reload Game</button>
        <button class="dialogBtn" value="New Game">New Game</button>
        <button class="dialogBtn" value="Debug Game">Debug Game</button>
      </div>
    </div>

    <!--
      This section is to draw reference lines for debugging screen size issues.
    <div id="vb"></div>
    <div id="hb"></div>
    <div id="hexagonButtons"></div>
    -->

    <input type="text" id="wordGuessField" readonly size="20" />
    <!--
      This hexagon grid was derived from:
      From https://codepen.io/ericornelissen/pen/vWbWKv
      I don't fully understand the hack to use borders to create the hexgon shape.
      I also don't fully understand they lay them out in a grid.
      So I didn't manually lay out exactly the hexgons I need for the game.
      I just display a "full" grid and hide the unused hexagons.

      I label the hex buttons I will be using B1 to B7 and BC for the
      center button. I number the buttons clockwise around the center
      button.
    -->
    <div class="hexagon-container" id="hexagonButtons">
      <div class="hexagon hide"></div>
      <div class="hexagon outerLetter" id="B1">
        B1
      </div>
      <div class="hexagon outerLetter" id="B2">
        B2
      </div>
      <div class="hexagon hide"></div>
      <div class="hexagon outerLetter" id="B6">
        B6
      </div>
      <div class="hexagon centerLetter" id="BC">
        BC
      </div>
      <div class="hexagon outerLetter" id="B3">
        B3
      </div>
      <div class="hexagon hide"></div>
      <div class="hexagon hide"></div>
      <div class="hexagon outerLetter" id="B5">
        B5
      </div>
      <div class="hexagon outerLetter" id="B4">
        B4
      </div>
      <div class="hexagon hide"></div>
    </div>

    <div id="controls">
      <button class="control" id="delete">Delete</button>
      <button class="control" id="rotate">Rotate</button>
      <button class="control" id="save">Save</button>
      <button class="control" id="submit">Submit</button>
    </div>

    <!--
      This is the timed popup that appears to show how many points an
      answer is worth. It also shows other messages, such as the ranking
      levels.
    -->
    <div id="submitPopupContainer">
      <div class="popup" id="submitPopup">
        <!-- Normally this text is hidden. -->
        <h3 id="levelsHdr">Game Levels</h3>
        <p class="rankP">Beginner (0)</p>
        <p class="rankP">Good Start (3)</p>
        <p class="rankP">Moving Up (9)</p>
        <p class="rankP">Good (14)</p>
        <p class="rankP">Solid (26)</p>
        <p class="rankP">Nice (43)</p>
        <p class="rankP">Great (68)</p>
        <p class="rankP">Amazing (86)</p>
        <p class="rankP">Genius (120)</p>
      </div>
    </div>

    <div id="currentResults">
      <div id="gameScore">
        <label id="gameScoreLabel" for="gameScoreField">Score:</label>
        <input type="text" id="gameScoreField" readonly />
      </div>
      <div id="gameRank">
        <label id="gameRankLabel" for="gameRankField">Rank:</label>
        <input type="text" id="gameRankField" readonly />
      </div>
    </div>

    <div id="answers">
      <h3 id="answersHdr">Answers</h3>
      <div id="answerList">
        <ul></ul>
      </div>
    </div>

    <!-- Scripts -->
    <!--
      The nytimeshtml.js script simply contains a giant string of HTML.
      I use it for debugging purposes.
    -->
    <script src="modules/underscore-min.js" type="text/javascript"></script>
    <script src="scripts/nytimeshtml.js" type="text/javascript"></script>
    <script src="scripts/index.js" type="text/javascript"></script>
  </body>
</html>
